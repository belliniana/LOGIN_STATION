<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Login Station</title>
</head>

<body>
    <section>


        <div class="imagem">
        </div>
        <div class="container">
           <div class="login_section">
            <div class="login">
                <h2>Bem-vindo!</h2>
                <h1>Fa√ßa seu login</h1>
                <p>Utilize as credenciais fornecidas <br> pelo administrador</p>
            </div>
            
            <form class="form">
                <div class="cadastro">
                    <label for="E-mail">E-mail</label>
                    <input type="text" id="E-mail" placeholder="Entre com seu E-mail" required>
                </div>
                <div class="senha">
                    <label for="Senha">Senha</label>
                    <div class="input">
                        <input type="Senha" id="Senha" placeholder="Entre com sua Senha" required>
                        <img src="assets/img/password.svg" alt="">
                    </div>
                </div>
                <div class="esqueceu-senha">
                    <input type="checkbox" name="Lembrar-me" id="Lembrar-me">
                    <p>Lembrar-me</p>
                    <div class="lembrar-usuario">
                        <p>Esqueceu a senha ?</p>
                    </div>
                    
                </div>
                <div class="btn">
                    <button>Entrar</button>
                </div>
            </form>
           </div>
        </div>
    </section>
</body>
</html>
